<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>✨EESA - registration form.✨</title>
  </head>
  <body>
    <form id="survey-form" action="https://docs.google.com/forms/d/e/1FAIpQLSdYaaYI4TrGERhOpKhKwzJk9km6qx4kuTkrieDwP8t2zaYQFg/formResponse"
    method="post">
      <h2>✨EESA event registration form✨</h2>
      <h3>EESA invites you for the event of.</h3>
      <h3>Copyright and Design patent webinar .</h3>
      <div class="input-wrap">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Type your Name here."
          required
          name="entry.793345629"
        />
        <span class="clear">x</span>
      </div>

      <div class="input-wrap">
        <label for="email">Email (vit)</label>
        <input
          type="email"
          id="email"
          placeholder="mail@vit.edu.com"
          required
          name="entry.788952398"
        />
        <span class="clear">x</span>
      </div>

      <div class="input-wrap">
        <label for="branch">Branch</label>
        <input
          type="text"
          id="branch"
          placeholder="CMPN,INFT,ExCS,ETRX,EXTC,BIOM."
          required
          name="entry.1750743271"
        />
        <span class="clear">x</span>
      </div>

      <div class="input-wrap">
        <label for="year">year</label>
        <input type="text" id="year" placeholder="FE,SE,TE,BE." required name="entry.634380854"/>
        <span class="clear">x</span>
      </div>

        <span class="clear">x</span>
      </div>

      <div class="input-wrap">
        <label for="contact">Contact (not compulsory)</label>
        <input
          type="number"
          id="contact"
          name="entry.1586908812"
          placeholder="Your Number (Not compulsory)."
        />
        <span class="clear">x</span>
      </div>

      <input type="submit" id="submit" value="Submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
